<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body class="black-color-mode">
  <div class="container">
    <header></header>

      <!-- 1ページ目 -->
        <div class="main-container " id="title">
          <div class="color-select popup">
            <span>color</span>
            <div class="circle-black"></div>
            <div class="circle-white"></div>
            <div class="circle-red"></div>
            <div class="circle-green"></div>
            <div class="circle-blue"></div>
          </div>  
          <h1 class="popup">Let's Focus!</h1>
          <p>永遠とポモドーロタイマーを流します。</p>
          <i class="bi bi-arrow-down-circle-fill" id="clickHere"></i>
          <p class="navi">click here!</p>
        </div>
            

      <!-- 2ページ目 -->
      <div class="main-container" id="timer">
        <p class="navi">prev</p>
        <i class="bi bi-arrow-up-circle-fill" id="prev1"></i>

        <!-- prevbtn,nextbtnを除いたコンテナー -->
        <div class="work-container">
          <h2>時間設定</h2>

          <div class="work">
            <!-- 作業時間設定ボタン -->
            <div>
              <div>作業時間(min)</div>
              <div class="set-worktime">
                <div class="set-time">
                  <i class="bi bi-caret-up-fill"></i>
                  <span>0</span>
                  <i class="bi bi-caret-down-fill"></i>
                </div>              
                <div class="set-time">
                  <i class="bi bi-caret-up-fill"></i>
                  <span>0</span>
                  <i class="bi bi-caret-down-fill"></i>
                </div>
                <div class="period">
                  <span>:</span>
                </div>
                <div class="set-time">
                  <i class="bi bi-caret-up-fill"></i>
                  <span>2</span>                
                  <i class="bi bi-caret-down-fill"></i>
                </div>
                <div class="set-time">
                  <i class="bi bi-caret-up-fill"></i>
                  <span>5</span>
                  <i class="bi bi-caret-down-fill"></i>
                </div>
              </div>
            </div>

            <span>×</span>

            <!-- インターバル時間設定ボタン -->
            <div>
              <div>インターバル(min)</div>
              <div class="set-worktime">
                <div class="set-time">
                  <i class="bi bi-caret-up-fill"></i>
                  <span>0</span>
                  <i class="bi bi-caret-down-fill"></i>
                </div>              
                <div class="set-time">
                  <i class="bi bi-caret-up-fill"></i>
                  <span>0</span>
                  <i class="bi bi-caret-down-fill"></i>
                </div>
                <div class="period">
                  <span>:</span>
                </div>
                <div class="set-time">
                  <i class="bi bi-caret-up-fill"></i>
                  <span>0</span>                
                  <i class="bi bi-caret-down-fill"></i>
                </div>
                <div class="set-time">
                  <i class="bi bi-caret-up-fill"></i>
                  <span>5</span>
                  <i class="bi bi-caret-down-fill"></i>
                </div>
              </div>
            </div>

            <span>×</span>

            <!-- セット数設定ボタン -->
            <div>
              <div>セット数</div>
              <div class="set-worktime">
                <div class="set-time">
                  <i class="bi bi-caret-up-fill"></i>
                  <span>0</span>
                  <i class="bi bi-caret-down-fill"></i>
                </div>              
                <div class="set-time">
                  <i class="bi bi-caret-up-fill"></i>
                  <span>6</span>
                  <i class="bi bi-caret-down-fill"></i>
                </div>
              </div>
            </div>

          </div>

          

          <!-- 休憩時間設定ボタン -->
          <div class="relax-flex-container">
            <div>休憩時間(min)</div>
            <div class="set-worktime">
              <div class="set-time">
                <i class="bi bi-caret-up-fill"></i>
                <span>0</span>
                <i class="bi bi-caret-down-fill"></i>
              </div>              
              <div class="set-time">
                <i class="bi bi-caret-up-fill"></i>
                <span>0</span>
                <i class="bi bi-caret-down-fill"></i>
              </div>
              <div class="period">
                <span>:</span>
              </div>
              <div class="set-time">
                <i class="bi bi-caret-up-fill"></i>
                <span>3</span>                
                <i class="bi bi-caret-down-fill"></i>
              </div>
              <div class="set-time">
                <i class="bi bi-caret-up-fill"></i>
                <span>0</span>
                <i class="bi bi-caret-down-fill"></i>
              </div>
            </div>
          </div>

          <div class="alert-flex-container">
            <div>アラーム音 © 2022 OtoLogic</div>
            <div class="toggle-frame" id="alertBtn">
              <input type="checkbox">
              <label for="toggle"></label>
            </div>
          </div>
          
        </div>

        <i class="bi bi-arrow-down-circle-fill" id="next1"></i>
        <p class="navi">next</p>
      </div>

      <!-- 3ページ目 -->
      <div class="main-container" id="bgm">
        <p class="navi">prev</p>
        <i class="bi bi-arrow-up-circle-fill" id="prev2"></i>
        <div>
          <div class="bgm-flex-container">
            <div>BGM(lofi hiphop)</div>
            <div class="toggle-frame" id="toggleBtn">
              <input type="checkbox">
              <label for="toggle"></label>
            </div>
          </div>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <i class="bi bi-arrow-down-circle-fill" id="next2"></i>
        <p class="navi">next</p>
      </div>
      
      <!-- 4ページ目 -->
      <div class="main-container" id="play">
        <p class="navi">prev</p>
        <i class="bi bi-arrow-up-circle-fill" id="prev3"></i>
        <h1>Let's Focus!</h1>
        <div class="playtime ">
            <h1>00:25:00</h1>
        </div>
        <i class="bi bi-play-circle"></i>
        <i class="bi bi-pause-circle pause"></i>
      </div>
    <footer></footer>
  </div>

  <script src="js/main.js"> </script>
</body>
</html>
